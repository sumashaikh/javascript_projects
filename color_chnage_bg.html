<!DOCTYPE html>
<html>
<head>
	<title>color Change Of Background</title>
</head>
<body> 
	
	<div>
		<input type="text" name="text" id="color",placeholder="#123af3">
	      
		<button id ="change" onmouseover="bgcolor(this)">Change</button>
	</div>
<script type="text/javascript">
	
	function bgcolor(x){
		x.style.backgroundColor = "Red";
	}

</script>	

</body>
</html>
