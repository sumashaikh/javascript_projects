    <style type="text/css">
    	body{
    		background-color: purple;
    		text-align: center;
    		top:400px;
    		left:400px;
    		color: white;
    		font-size: xxx-large;
    		position: absolute;
    	}
    </style>
  </head>
<body>

<script type="text/javascript">
  const text="This Is Mohammad Faiz";
  let index=0;
  
  function WriteText(){
  	document.body.innerText= text.slice(0,index);
  	index++;
  	if(index>text.length){
  		index=0;
  	}
  	

  }
  WriteText();
  setInterval(WriteText,100);
</script>	
	
</body>
